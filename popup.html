<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yawndeer's stuff</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="boxicons-2.1.4/css/boxicons.css">
  <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  -->
  <script type="module" src="popup.js"></script>
</head>
<body>

  <div class="panel">
    <div class="logo-details">
      <img class="logo-image" id="popup-logo-img1" src="img/steve-icon.png" alt="steve-icon">
      <span class="logo-name">Redirect minecraft.fandom to .wiki</span>
    </div>
    <ul class="nav-links">
      <div class="switch-container">
        <span class="left-span"></span>
        <input type="checkbox" id="export-mode" data-node="minecraft" class="toggle-switch"/>
        <label for="export-mode" data-node="minecraft" class="toggle-switch"></label>
        <span></span>
      </div>

      <div class="socials">
        <a class="github-link social-icon" href="https://github.com/DerekY2/redirect-to-minecraft-wiki" target="_blank">
          <i class='bx bxl-github' style='color:#ffffff' ></i>
        </a>
        <a href="https://www.linkedin.com/in/derek-yu-53273130b/" class="linkedin-link social-icon test" target="_blank">
          <i class='bx bxl-linkedin-square' style='color:#ffffff' ></i>
        </a>
        <a class="social-icon test" target="_blank" href="https://www.buymeacoffee.com/yawndeer">
          <i class='bx bx-coffee-togo' style='color:#ffffff' ></i>
        </a>
        <div class="social-icon test" href="">
          <!-- alternate - bx-color -->
          <i class='bx bxs-color change-logo-btn' style='color:#ffffff' ></i>
        </div>
      </div>
      <div class="version-details">
        <span class="config-policy-btn test" data-node="interface">Privacy Policy</span>
        <span class="show-version-details" data-url="">v1.0</span>
      </div>
    </ul>
  </div>
</body>
</html>
